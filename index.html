<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Javascript Animation</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div id="bike">
      <div id="frametop"></div>
      <div id="framechainstray"></div>
      <div id="framefork"></div>
      <div id="frameseattube"></div>
      <div id="frameseatstay"></div>
      <div id="framedowntube"></div>

      <div id="seat">
        <div id="base"></div>
        <div id="nose"></div>
      </div>
      <div class="handlebars">
        <div id="post"></div>
        <div id="bar"></div>
        <div id="handle"></div>
      </div>
      <div id="backwheel">
        <div class="center"></div>
        <div class="spoke1"></div>
        <div class="spoke2"></div>
        <div class="spoke3"></div>
        <div class="spoke4"></div>
        <div class="spoke5"></div>
      </div>
      <div id="frontwheel">
        <div class="center"></div>
        <div class="spoke1"></div>
        <div class="spoke2"></div>
        <div class="spoke3"></div>
        <div class="spoke4"></div>
        <div class="spoke5"></div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
